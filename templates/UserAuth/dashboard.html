<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">



    <style>
       
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: Arial, sans-serif;
        }
    
        .navbar {
            background-color:whitesmoke; 
            color: #fff;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            position: fixed; 
            top: 0; 
            left: 250px; 
         
            z-index: 1000;
            width: calc(100% - 250px)
         
             
        }
         
         .search-bar {
            flex-grow: 1; 
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
         
        }
        .search-bar input:focus {
            outline: none;
            border-color: #007bff; 
        }
        
.user-dropdown {
    position: relative;
    display: inline-block;
}

.user-dropdown img {
    width: 40px; 
    height: 40px; 
    border-radius: 50%; 
    cursor: pointer; 
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 120px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    top: calc(100% + 10px); /* Position below the image */
    right: 0; /* Align with the right edge of the image */
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.show {
    display: block;
}


        
        .sidebar {
            background-color:whitesmoke;
            color:black;
            width: 250px;
            padding: 20px;
            position: fixed; 
            top: 0; 
            bottom: 0; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
             left: 0; 

        }

        .sidebar h3 {
            margin-bottom: 10px;
        }

        .logo {
            margin-right: auto;
            display: flex; 
            align-items: center; 
        }
        .logo img {
            max-width: 50px;
            vertical-align: middle;
        }
      

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin:0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color:black;
            text-decoration: none;
        }

        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
    }

        .content {
            text-align: center;
        }

        
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: calc(100% - 250px);
        }

        .footer span {
            float: right;
            cursor: pointer;
        }

        .setting {
            padding-top: 250px;
        }

        .logout {
            padding-top: 20px ;
        }

        .Home {
            padding-top: 20px;
        }

        .Leads {
            padding-top: 15px;
        }

        .Products {
            padding-top: 20px;
        }

        .Calendar {
            padding-top: 15px;
        }

        .Orders {
            padding-top: 15px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
         
     
         <nav class="navbar">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
          
            <div class="user-dropdown">
                <img src="https://icon-library.com/images/icon-user/icon-user-15.jpg" alt="User Image" onclick="toggleDropdown()">
                <div class="dropdown-content" id="dropdownContent">
                    <a href="#" onclick="showOptions('profile')">My Profile</a>
                    <a href="/Change password-">Change Password</a>
                </div>
            </div>
            
        </nav>

    
    <div class="sidebar">
        <div class="logo">
            <img src="\static\images\LOGO-LNH.png" alt="Logo">
        <h3>Lovenheal</h3>
        </div>
        <ul>
            <li class="Home"><a href="#"><i class="bi bi-house-door"></i>  Home </a></li>
            <li class="Leads"><a href="#"><i class="bi bi-people"></i> Leads </a></li>
            <li class="Products"><a href="#"><i class="bi bi-box"></i> Products </a></li>
            <li class="Calendar"><a href="#"><i class="bi bi-calendar"></i> Calendar </a></li>
            <li class="Orders"><a href="#"><i class="bi bi-cart"></i> Orders </a></li>
            <li class="setting"><a href="#"><i class="bi bi-gear"></i> Settings</a></li>
            <li class="logout">   
                <a href="/log-out" class="logout-button">
                    <i class="bi bi-box-arrow-right"></i>
                </a>Logout</li> 
        </ul>
    </div>

   
    <div class="main-content">
        <div class="content">
            
            <h1>Welcome to the Dashboard!</h1>
        </div>
    </div>

<script>
    function toggleDropdown() {
    var dropdownContent = document.getElementById("dropdownContent");
    dropdownContent.classList.toggle("show");
}

        function showOptions(option) {
            if (option === 'reset') {
                console.log("Reset Password option clicked");
                
                console.log("My Profile option clicked");
                
            }
        }

            
</script>

</body>
</html>
